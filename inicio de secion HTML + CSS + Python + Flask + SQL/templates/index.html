<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FranWEB - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <form method="post">
        <!--SIMPLE INPUTS-->
        <div class="title-form">
            <h2>Registrate</h2>
        </div>
            <div class="input-form">
                <label>Nombre completo
                <input type="text" placeholder="Jonh Doe" id="username" name="username">
                <span class="material-symbols-outlined">id_card</span>
                </label>
            </div>
            <div class="input-form">
                <label>Email
                <input type="email" placeholder="ejemplo@gmail.com" id="mail" name="mail">
                <span class="material-symbols-outlined">account_circle</span>
                </label>
            </div>
            <div class="input-form">
                <label>Contraseña
                <input type="password" placeholder="Contraseña" id="password" name="password">
                <span class="material-symbols-outlined">lock</span>
                </label>
            </div>
            <div class="input-form">
                <label>Telefono
                <input type="number" placeholder="Ej: 2657262214" id="phone" name="phone">
                <span class="material-symbols-outlined">call</span>
                </label>
            </div>
        <!--CHECKBOX-->
        <div class="input-form terms">
            <label>Acepto los <a href="terms.html">terminos y condiciones</a>
            <input type="checkbox" class="checkbox" required>
            </label>
        </div>
        <input type="submit" value="Siguiente" class="submit">
        <div class="Iniciar_secion">
            <a href="#">Ya estoy registrado!</a>
            <a href=""></a>
        </div>
    </form>
</body>
</html>
